name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          pip install selenium webdriver-manager

      - name: Update citations
        env:
          SCHOLAR_ID: '93URqlsAAAAJ'
        run: python scripts/update_citations.py

      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet data/publications.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add data/publications.json
          git commit -m "ðŸ“Š Auto-update citation counts from Google Scholar [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
