name: Update Google Scholar Citations

on:
  schedule:
    - cron: '0 16 * * *'  # ä¸œå…«åŒº 00:00ï¼ˆUTC 16:00 å‰ä¸€å¤©ï¼‰
    - cron: '0 4 * * *'   # ä¸œå…«åŒº 12:00ï¼ˆUTC 04:00ï¼‰
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-citations:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # å…è®¸ GITHUB_TOKEN æŽ¨é€ commit
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install scholarly

      - name: Update citations
        env:
          SCHOLAR_ID: '93URqlsAAAAJ'
        run: python scripts/update_citations.py

      - name: Check for changes
        id: verify-changes
        run: |
          if git diff --quiet data/publications.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add data/publications.json
          git commit -m "ðŸ“Š Auto-update citation counts from Google Scholar [skip ci]"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/}
