    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoryButtons = document.querySelectorAll('.category-btn');
        const recordItems = document.querySelectorAll('.record-item');
        const noResults = document.querySelector('.no-results');
        const searchInput = document.querySelector('.records-search input');
        const recordsList = document.querySelector('.records-list');
        let searchTimeout;

        // 获取文件最后修改时间
        async function getLastModified(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return new Date(response.headers.get('last-modified'));
            } catch (error) {
                console.error('Error fetching last modified date:', error);
                return new Date(0); // 返回一个很早的日期作为后备
            }
        }

        // 格式化时间函数
        function formatDateTime(date) {
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            }).replace(/\//g, '-');
        }

        // 排序记录
        async function sortRecords() {
            const records = Array.from(recordsList.children);
            const recordDates = await Promise.all(records.map(async record => {
                const link = record.getAttribute('href');
                const lastModified = await getLastModified(link);
                return { element: record, date: lastModified };
            }));

            // 按修改时间降序排序
            recordDates.sort((a, b) => b.date - a.date);

            // 重新排列DOM元素
            recordDates.forEach(record => {
                recordsList.appendChild(record.element);
            });

            // 更新显示的日期
            recordDates.forEach(record => {
                const dateElement = record.element.querySelector('.modified-time');
                if (dateElement) {
                    const date = record.date;
                    dateElement.textContent = formatDateTime(date);
                    
                    // 添加提示
                    dateElement.parentElement.setAttribute('title', '最后修改时间');
                }
            });
        }

        // 更新分类计数
        function updateCategoryCounts() {
            const counts = {
                all: recordItems.length,
                reading: 0,
                research: 0,
                life: 0,
                thoughts: 0
            };

            recordItems.forEach(item => {
                const categories = item.getAttribute('data-categories').split(' ');
                categories.forEach(category => {
                    if (counts.hasOwnProperty(category)) {
                        counts[category]++;
                    }
                });
            });

            categoryButtons.forEach(button => {
                const category = button.getAttribute('data-category');
                const count = counts[category] || 0;
                
                let countSpan = button.querySelector('.count');
                if (!countSpan) {
                    countSpan = document.createElement('span');
                    countSpan.className = 'count';
                    button.appendChild(countSpan);
                }
                countSpan.textContent = count;
            });
        }

        // 过滤记录
        function filterRecords(category, searchTerm = '') {
            let hasResults = false;
            
            recordItems.forEach(item => {
                const itemCategories = item.getAttribute('data-categories').split(' ');
                const title = item.querySelector('h3').textContent.toLowerCase();
                const content = item.querySelector('p').textContent.toLowerCase();
                const wrapper = item.closest('.record-link-wrapper');
                
                const matchesCategory = category === 'all' || itemCategories.includes(category);
                const matchesSearch = !searchTerm || 
                    title.includes(searchTerm) || 
                    content.includes(searchTerm);

                if (matchesCategory && matchesSearch) {
                    wrapper.style.display = 'block';
                    wrapper.style.opacity = '0';
                    setTimeout(() => {
                        wrapper.style.opacity = '1';
                    }, 50);
                    hasResults = true;
                } else {
                    wrapper.style.display = 'none';
                }
            });

            noResults.style.display = hasResults ? 'none' : 'flex';
        }

        // 分类按钮点击事件
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const selectedCategory = button.getAttribute('data-category');
                filterRecords(selectedCategory, searchInput.value.toLowerCase());
            });
        });

        // 搜索功能
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const searchTerm = searchInput.value.toLowerCase();
                const activeCategory = document.querySelector('.category-btn.active')
                    .getAttribute('data-category');

                filterRecords(activeCategory, searchTerm);
            }, 300);
        });

        // 搜索框清空功能
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Escape') {
                searchInput.value = '';
                searchInput.blur();
                const activeCategory = document.querySelector('.category-btn.active')
                    .getAttribute('data-category');
                filterRecords(activeCategory);
            }
        });

        // 初始化
        updateCategoryCounts();
        sortRecords(); // 初始化时进行排序
    });
    </script>
